<template id="vue_main">

            <div class="row g-0">
                <div class="col-md-4">

                    <div class="card-body">
                        <h5 class="card-title">Wellcome ðŸ‘‹</h5>

                    </div>

        <section>

            <h2 class="text-center">About me</h2>
            <p>I am a software developer from Portugal. With a strong background in programming and a passion for
                continuous
                learning, I have acquired expertise in various languages including Python, TypeScript, and Golang. My

            <p>Last year, I completed several specializations from Google, Meta, and some American Universities, further
                enhancing my knowledge and proficiency in areas such as Software Development, Cybersecurity and Project

            <p>In addition to my technical skills, I had the privilege of working on multinational projects,
                contributing to
                applications used by users worldwide. These experiences have provided me with valuable insights into
                global
                software development practices and have sharpened my ability to collaborate effectively across diverse
                teams
                and cultures.</p>

            <education_list></education_list>
            <skill-list></skill-list>

        <section>
            <h2 class="text-center">Portfolio</h2>
        </section>

<template id="vue_footer">
    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <p>Â© 2024 Pedro Ribeiro Dias</p>
            </div>
        </div>

<template id="vue_education_list">
    <section>
        <h3>Education</h3>
        <div class="row">
            <article class="card mb-3 col-12 col-md-6 col-lg-4 border-0" style="" v-for="edu in education">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img :alt="edu.title" :src="`./images/badges/${edu.badge}.png`" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{edu.title}}</h5>
                            <p class="card-text"><small class="text-body-secondary">{{edu.date}}</small></p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</template>

<template id="vue_skill_list">
    <h3>Skills</h3>
    <input class="form-control" placeholder="Enter a skill" type="text" v-model="skill_search">

    <ul class="row skill-list" id="skills">
        <li class="col-4 col-md-3 col-lg-2" v-for="skill in filteredSkills">
            <div class="row">
                <img :alt='skill.name' :src='`https://skillicons.dev/icons?i=${skill.img}`' class="img-fluid col-4">
                <span class="col-8 m-auto">{{ skill.name }}</span>
            </div>
        </li>
    </ul>
</template>

<script src="libraries/bootstrap/js/bootstrap.js"></script>
